<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="button-wrapper">
        <button class="confetti-button" onclick="celebrateAndRedirect()">Website Launch</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function celebrateAndRedirect() {
            let canvas = document.createElement("canvas");
            canvas.width = 1500;
            canvas.height = 1000;
            let container = document.getElementsByClassName("button-wrapper")[0];
            container.appendChild(canvas);

            let confetti_button = confetti.create(canvas);
            confetti_button({
                particleCount: 1500,
                spread: 5000,
                scalar: 0.9,
                ticks: 90,
            });

            setTimeout(() => {
                container.removeChild(canvas);
                window.location.href = "http://levyug.com/index2";
            }, 2500);
        }
    </script>
</body>

</html>
